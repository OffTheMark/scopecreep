<form method="post" action="{% url "polls:topic" topic.id %}">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label col-form-label-sm">
            Name
        </label>
        <div class="col-sm-10">
            {{ form.name }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label col-form-label-sm">
            Description
        </label>
        <div class="col-sm-10">
            {{ form.description }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
