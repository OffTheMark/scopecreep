<h1>Login</h1>
{% if form.non_field_errors %}
    <ul>
        {% for error in form.non_field_errors %}
            <li>
                {{ error|escape }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" action="{% url 'polls:login' %}">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <input type="submit" />
</form>
