<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url "polls:index" %}">
            ScopeCreep
        </a>
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url "polls:topics" %}" class="nav-link">
                        Topics
                    </a>
                </li>
                <li class="nav-item">
                    <form class="form-inline" method="post" action="{% url 'polls:signout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-info">
                            Log out
                        </button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url "polls:signin" %}" class="nav-link">
                        Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url "polls:signup" %}" class="nav-link">
                        Sign up
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
