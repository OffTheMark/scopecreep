<h1>Signup</h1>
{% if form.non_field_errors %}
    <ul>
        {% for error in form.non_field_errors %}
            <li>
                {{ error|escape }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" action="{% url 'polls:signup' %}">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email }}
    {{ form.password }}
    {{ form.confirm_password }}
    <input type="submit" />
</form>
