<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h3>
                {{ topic.name }}
            </h3>
        </div>
        <div class="card-text">
            <p>
                {{ topic.description }}
            </p>
            <a class="btn btn-primary" href="{% url "polls:topic" topic.id %}">
                View topic
            </a>
        </div>
    </div>
</div>
